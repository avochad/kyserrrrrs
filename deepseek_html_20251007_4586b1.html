<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Набор форм: авторизация, конвертер валют и калькулятор</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .forms-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2575fc;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            background: #1a68e8;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #2575fc;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .calc-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        .calc-btn:hover {
            background: #e0e0e0;
        }
        
        .operator {
            background: #ff9500;
            color: white;
        }
        
        .operator:hover {
            background: #e08500;
        }
        
        .equals {
            background: #34c759;
            color: white;
        }
        
        .equals:hover {
            background: #30b351;
        }
        
        .clear {
            background: #ff3b30;
            color: white;
        }
        
        .clear:hover {
            background: #e0352b;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .forms-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Универсальный набор форм</h1>
            <p class="subtitle">Авторизация, конвертер валют и калькулятор в одном месте</p>
        </header>
        
        <div class="forms-container">
            <!-- Форма авторизации -->
            <div class="form-card">
                <h2 class="form-title">Авторизация</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" placeholder="Введите имя пользователя" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" placeholder="Введите пароль" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
                <div id="loginResult" class="result"></div>
            </div>
            
            <!-- Конвертер валют -->
            <div class="form-card">
                <h2 class="form-title">Конвертер валют</h2>
                <form id="currencyForm">
                    <div class="form-group">
                        <label for="amount">Сумма</label>
                        <input type="number" id="amount" placeholder="Введите сумму" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="fromCurrency">Из валюты</label>
                        <select id="fromCurrency" required>
                            <option value="USD">Доллар США (USD)</option>
                            <option value="EUR">Евро (EUR)</option>
                            <option value="GBP">Фунт стерлингов (GBP)</option>
                            <option value="JPY">Японская иена (JPY)</option>
                            <option value="RUB" selected>Российский рубль (RUB)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toCurrency">В валюту</label>
                        <select id="toCurrency" required>
                            <option value="USD" selected>Доллар США (USD)</option>
                            <option value="EUR">Евро (EUR)</option>
                            <option value="GBP">Фунт стерлингов (GBP)</option>
                            <option value="JPY">Японская иена (JPY)</option>
                            <option value="RUB">Российский рубль (RUB)</option>
                        </select>
                    </div>
                    <button type="submit">Конвертировать</button>
                </form>
                <div id="currencyResult" class="result"></div>
            </div>
            
            <!-- Калькулятор -->
            <div class="form-card">
                <h2 class="form-title">Калькулятор</h2>
                <form id="calculatorForm">
                    <div class="form-group">
                        <label for="calcDisplay">Результат</label>
                        <input type="text" id="calcDisplay" readonly>
                    </div>
                    <div class="calculator-buttons">
                        <button type="button" class="calc-btn clear" onclick="clearDisplay()">C</button>
                        <button type="button" class="calc-btn clear" onclick="deleteLast()">⌫</button>
                        <button type="button" class="calc-btn operator" onclick="appendToDisplay('/')">/</button>
                        <button type="button" class="calc-btn operator" onclick="appendToDisplay('*')">×</button>
                        
                        <button type="button" class="calc-btn" onclick="appendToDisplay('7')">7</button>
                        <button type="button" class="calc-btn" onclick="appendToDisplay('8')">8</button>
                        <button type="button" class="calc-btn" onclick="appendToDisplay('9')">9</button>
                        <button type="button" class="calc-btn operator" onclick="appendToDisplay('-')">-</button>
                        
                        <button type="button" class="calc-btn" onclick="appendToDisplay('4')">4</button>
                        <button type="button" class="calc-btn" onclick="appendToDisplay('5')">5</button>
                        <button type="button" class="calc-btn" onclick="appendToDisplay('6')">6</button>
                        <button type="button" class="calc-btn operator" onclick="appendToDisplay('+')">+</button>
                        
                        <button type="button" class="calc-btn" onclick="appendToDisplay('1')">1</button>
                        <button type="button" class="calc-btn" onclick="appendToDisplay('2')">2</button>
                        <button type="button" class="calc-btn" onclick="appendToDisplay('3')">3</button>
                        <button type="button" class="calc-btn equals" onclick="calculate()" rowspan="2">=</button>
                        
                        <button type="button" class="calc-btn" onclick="appendToDisplay('0')" colspan="2">0</button>
                        <button type="button" class="calc-btn" onclick="appendToDisplay('.')">.</button>
                    </div>
                </form>
            </div>
        </div>
        
        <footer>
            <p>© 2023 Универсальный набор форм. Все права защищены.</p>
        </footer>
    </div>

    <script>
        // Обработка формы авторизации
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultElement = document.getElementById('loginResult');
            
            // Простая проверка (в реальном приложении здесь был бы запрос к серверу)
            if (username && password) {
                resultElement.textContent = `Добро пожаловать, ${username}!`;
                resultElement.style.color = '#34c759';
            } else {
                resultElement.textContent = 'Пожалуйста, заполните все поля';
                resultElement.style.color = '#ff3b30';
            }
        });
        
        // Обработка конвертера валют
        document.getElementById('currencyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultElement = document.getElementById('currencyResult');
            
            // Курсы валют (условные, для демонстрации)
            const exchangeRates = {
                'USD': { 'EUR': 0.85, 'GBP': 0.73, 'JPY': 110.0, 'RUB': 75.0, 'USD': 1 },
                'EUR': { 'USD': 1.18, 'GBP': 0.86, 'JPY': 129.5, 'RUB': 88.5, 'EUR': 1 },
                'GBP': { 'USD': 1.37, 'EUR': 1.16, 'JPY': 150.8, 'RUB': 103.0, 'GBP': 1 },
                'JPY': { 'USD': 0.0091, 'EUR': 0.0077, 'GBP': 0.0066, 'RUB': 0.68, 'JPY': 1 },
                'RUB': { 'USD': 0.0133, 'EUR': 0.0113, 'GBP': 0.0097, 'JPY': 1.47, 'RUB': 1 }
            };
            
            if (isNaN(amount) || amount <= 0) {
                resultElement.textContent = 'Пожалуйста, введите корректную сумму';
                resultElement.style.color = '#ff3b30';
                return;
            }
            
            const rate = exchangeRates[fromCurrency][toCurrency];
            const convertedAmount = (amount * rate).toFixed(2);
            
            resultElement.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            resultElement.style.color = '#2575fc';
        });
        
        // Функции для калькулятора
        function appendToDisplay(value) {
            const display = document.getElementById('calcDisplay');
            display.value += value;
        }
        
        function clearDisplay() {
            document.getElementById('calcDisplay').value = '';
        }
        
        function deleteLast() {
            const display = document.getElementById('calcDisplay');
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            const display = document.getElementById('calcDisplay');
            try {
                // Заменяем × на * для вычисления
                const expression = display.value.replace(/×/g, '*');
                const result = eval(expression);
                display.value = result;
            } catch (error) {
                display.value = 'Ошибка';
            }
        }
    </script>
</body>
</html>
